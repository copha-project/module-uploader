<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <title>Copha Module Uploader</title>
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="container-border">
        <div class="container-content">
          <div class="nav">
            <div class="left-section">
              <div class="logo"></div>
              <div class="title">
                Module Uploader
              </div>
            </div>
            <div class="right-section">
              <button type="button" class="button is-info is-outlined open-settings">
                <span class="icon is-large">
                  <i class="fas fa-cog fa-lg"></i>
                </span>
              </button>
              <button type="button" class="button is-info is-outlined quit">
                <span class="icon is-large">
                  <i class="far fa-times-circle fa-lg"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="line"></div>
          <div class="menu">
            <div>
              <input type="text" id="token" placeholder="输入Token">
              <button class="signToken">验证 Token</button>
            </div>
            <button id="open-select-file" type="button">加载模块包</button>
          </div>
          <form action="#">
            <div class="formBox">
              <div class="inputItem">
                <label>模块 ID</label>
                <input type="text" name="moduleId" readonly>
              </div>
              <div class="inputItem">
                <label>名称</label>
                <input type="text" name="moduleName" readonly>
              </div>
              <div class="inputItem">
                <label>新版本号</label>
                <input type="text" name="moduleVer" placeholder="x.x.x">
              </div>
              <div class="inputItem">
                <label>MD5</label>
                <input type="text" name="hashMd5" placeholder="xxx">
              </div>
              <div class="inputItem">
                <label>SHA1</label>
                <input type="text" name="hashSha1" placeholder="xxx">
              </div>
              <br>
              <button type="button" class="submit">upload</button>
            </div>
          </form>
          <div class="modal settings">
            <!-- <div class="modal-background"></div> -->
            <div class="modal-content">
              <div class="content">
                <div class="head">
                  <div>
                    设置
                  </div>
                  <button type="button" class="button is-info is-outlined is-small close">
                    <span class="icon is-small">
                      <i class="far fa-times-circle fa-lg"></i>
                    </span>
                  </button>
                </div>
                <div>
                  <div class="field has-addons">
                    <p class="control has-icons-left is-expanded">
                      <input class="input is-small new-token" type="text" placeholder="copha module token">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                    <p class="control">
                      <a class="button is-primary is-small add-token">
                        Add Token
                      </a>
                    </p>
                  </div>
                </div>
                <div>
                  <div class="token-list">
                  </div>
                </div>
              </div>
            </div>
            <!-- <button class="modal-close is-large" aria-label="close"></button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/modules.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/settings.js"></script>
</html>
