<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <title>Copha Module Uploader</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
    <div class="title">
      <h1>Copha Module Uploader</h1>
    </div>
    <div class="menu">
      <input type="text" id="token" placeholder="输入Token">
      <button class="signToken">验证 Token</button>
    </div>
    <form action="#">
      <div class="formBox">
        <div class="inputItem">
          <label>模块 ID</label>
          <input type="text" name="moduleId" readonly>
        </div>
        <div class="inputItem">
          <label>名称</label>
          <input type="text" name="moduleName" readonly>
        </div>
        <div class="inputItem">
          <label>新版本号</label>
          <input type="text" name="moduleVer" placeholder="x.x.x">
        </div>
        <div class="inputItem">
          <label>选择文件</label>
          <input type="file" accept=".tar.gz" name="package">
          <button type="button" name="package-verify">开始验证</button>
        </div>
        <div class="inputItem">
          <button id="open-select-file">选择模块包</button>
          <span id="selected-file"></span>
        </div>
        <br>
        <button type="button" class="submit">upload</button>
      </div>
    </form>
  </div>
  </body>
  <script>
    require("./index.js");
  </script>  
</html>
