<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' https://hub.copha.net 'unsafe-inline'"> -->
    <title>Copha Module Uploader</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="container-border">
        <div class="container-content">

          <div class="nav">
            <div class="left-section">
              <div class="logo"></div>
              <div class="title">
                Module Uploader
              </div>
            </div>
            <div class="right-section">
              <button type="button" class="button is-info is-outlined
                open-settings">
                <span class="icon is-large">
                  <i class="fas fa-cog fa-lg"></i>
                </span>
              </button>
              <button type="button" class="button is-info is-outlined quit">
                <span class="icon is-large">
                  <i class="far fa-times-circle fa-lg"></i>
                </span>
              </button>
            </div>
          </div>

          <div class="line h2"></div>

          <div class="flex row module-panel">
            <div class="flex col left-panel">
              <div class="module-view flex col">
                <div class="head-view">
                  <span class="icon-text head-view-left">
                    <span class="name module_name">name</span>
                    <span class="icon has-text-grey-lighter">
                      <i class="fas fa-pen-square module-edit"></i>
                    </span>
                  </span>
                  <button class="button is-link is-outlined is-small module-save">
                    <span class="icon">
                      <i class="fas fa-save"></i>
                    </span>
                  </button>
                </div>
                <div class="detail-view">

                  <div class="field">
                    <label class="field_name">Id</label>
                    <span class="text module_id"></span>
                  </div>

                  <div class="field">
                    <label class="field_name">Type</label>
                    <span class="text module_type"></span>
                  </div>

                  <div class="field">
                    <label class="field_name">Repository</label>
                    <span class="text module_repo"></span>
                    <input class="input is-small margin-left-20" type="text" name="module_repo_edit">
                  </div>

                  <div class="field">
                    <label class="field_name">Desc</label>
                    <span class="text long module_desc"></span>
                    <textarea class="textarea is-small margin-left-20 has-fixed-size" name="module_desc_edit" rows="4"></textarea>
                  </div>

                </div>
              </div>
              <div class="package-view flex col">
                <h2 class="name">Package Info</h2>
                <div class="detail-view">
                  <div class="field">
                    <label class="field_name">Latest</label>
                    <span class="text module_latest"></span>
                  </div>
                  <div class="field">
                    <label class="field_name">Count</label>
                    <span class="text module_count"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex right-panel">
              <div class="loading animate__animated animate__faster
                animate__zoomIn">
                <div class="upload-progress flex col">
                  <div class="step">
                    <span class="icon has-text-success">
                      <i class="fas fa-2x fa-check-circle"></i>
                    </span>
                    <span class="info">Register package info</span>
                  </div>
                  <div class="step-gap"></div>
                  <div class="step">
                    <span class="icon has-text-info">
                      <i class="fas fa-2x fa-spinner fa-pulse"></i>
                    </span>
                    <span class="info">Upload package</span>
                  </div>
                  <div class="step-gap"></div>
                  <div class="step">
                    <span class="icon has-text-white">
                      <i class="fas fa-2x fa-clock"></i>
                    </span>
                    <span class="info">Done</span>
                  </div>
                </div>
                <button class="button is-small is-danger cancel-upload"
                  type="button">Cancel</button>
              </div>
              <div class="upload-view flex col">
                <div class="file is-boxed upload-picker" id="open-select-file">
                  <label class="file-label">
                    <a class="file-input"></a>
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Open module folder
                      </span>
                    </span>
                  </label>
                </div>
                <div class="line"></div>
                <div class="upload-package-info flex col">
                  <div class="field">
                    <label class="label">VERSION</label>
                    <div class="control">
                      <input class="input is-small" type="text" name="moduleVer"
                        readonly placeholder="x.x.x">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">MD5</label>
                    <div class="control">
                      <input class="input is-small" type="text" name="hashMd5"
                        readonly>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">SHA1</label>
                    <div class="control">
                      <input class="input is-small" type="text" name="hashSha1"
                        readonly>
                    </div>
                  </div>
                </div>
                <div class="submit-view">
                  <button type="button" class="button submit">Upload</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal settings animate__fadeIn animate__zoomIn">
            <!-- <div class="modal-background"></div> -->
            <div class="modal-content">
              <div class="content">
                <div class="head">
                  <div>
                    Settings
                  </div>
                  <button type="button" class="button is-info is-outlined
                    is-small close">
                    <span class="icon is-small">
                      <i class="far fa-times-circle fa-lg"></i>
                    </span>
                  </button>
                </div>
                <div>
                  <div class="field has-addons">
                    <p class="control has-icons-left is-expanded">
                      <input class="input is-small new-token" type="text"
                        placeholder="copha module token">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                    <p class="control">
                      <a class="button is-primary is-small add-token">
                        Add Token
                      </a>
                    </p>
                  </div>
                </div>
                <div>
                  <div class="token-list">
                  </div>
                </div>
              </div>
            </div>
            <!-- <button class="modal-close is-large" aria-label="close"></button> -->
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="./js/modules.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/settings.js"></script>
</html>
